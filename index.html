<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f51a273024.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="mx-auto mt-5" style="width: 1200px;">
        <div class="card">
            <div class="card-header">
                <strong> Payment form example</strong>
            </div>
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="card" class="form-label">
                            Card#
                        </label>
                        <input type="number" id="card" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="16"
                            class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="cvc" class="form-label">
                            CVC#
                        </label>
                        <input type="number" id="cvc" placeholder="XXX" maxlength="3" class="form-control">

                    </div>
                    <div class="col-md-3">
                        <label for="Amount" class="form-label">
                            Amount
                        </label>
                        <div class="input-group">
                            <span class="fw-bold">$</span>
                            <input type="number" id="Amount" placeholder="Amount" class="form-control">
                        </div>
                    </div>
                </form>
                <form class="row g-3">
                    <div class=" col-md-6">
                        <label for="First Name" class="form-label">
                            Last Name
                        </label>
                        <input type="text" name="First Name" class="form-control">
                    </div>
                    <div class=" col-md-6">
                        <label for="Last Name" class="form-label">
                            Last Name
                        </label>
                        <input type="text" name="Last Name" class="form-control">
                    </div>
                </form>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="City" class="form-label">
                            City
                        </label>
                        <input type="text" name="City" class="form-control">

                    </div>
                    <div class="col-md-3">
                        <label for="State" class="form-label">
                            State
                        </label>
                        <select name="State" class="form-select">
                            <option value="Spain">Spain</option>
                            <option value="EEUU">EEUU</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="PostalCode" class="form-label">
                            Postal Code
                        </label>
                        <input type="number" id="PostalCode"" class=" form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="inputState" class="form-label">We accept:</label>
                        <div class="bg-secondary rounded-2 p-2 m-2-0">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"
                                        style="color: #ffffff;"></i></label>

                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"
                                        style="color: #ffffff;"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i
                                        class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                    value="option4">
                                <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-paypal"
                                        style="color: #ffffff;"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <label for="floatingTextarea2" class="form-label">
                            Message</label>
                        <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                        <div id="passwordHelpBlock" class="form-text">
                        </div>
                    </div>
            </div>

            </form>

            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
                integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
                crossorigin="anonymous"></script>

</body>

</html>
